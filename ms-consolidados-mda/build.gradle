buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.2.RELEASE")
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'java'                                // plugin for java
apply plugin: 'org.springframework.boot'
jar {
  baseName = 'ms-consolidados-mda'
  version =  '1.0'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat:2.1.3.RELEASE'
    implementation 'io.springfox:springfox-swagger2:2.8.0'
    implementation 'io.springfox:springfox-swagger-ui:2.8.0'
    implementation 'com.github.joschi.jackson:jackson-datatype-threetenbp:2.6.4'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.1.3.RELEASE'
    implementation 'commons-collections:commons-collections:3.2.2'
    implementation 'io.micrometer:micrometer-core:1.1.3'
    implementation 'javax.ws.rs:javax.ws.rs-api:2.1.1'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.1.3'
    implementation 'com.mashape.unirest:unirest-java:1.4.9'
    implementation 'org.glassfish.jersey.core:jersey-common:2.27'
    implementation 'org.glassfish.jersey.core:jersey-client:2.27'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.27'
    implementation 'org.glassfish.jersey.media:jersey-media-jaxb:2.27'
    implementation 'org.apache.poi:poi:4.1.2'
    implementation 'org.apache.poi:poi-ooxml-schemas:4.1.2'
    implementation 'org.apache.xmlbeans:xmlbeans:3.1.0'
    implementation 'org.apache.poi:poi-ooxml:4.1.2'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.1.3.RELEASE'
	compile group: 'io.micrometer', name: 'micrometer-core', version: '1.5.1'
	compile group: 'io.micrometer', name: 'micrometer-registry-prometheus', version: '1.5.1'
	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-sleuth', version: '2.1.3.RELEASE'
	compile group: 'org.springframework.retry', name: 'spring-retry', version: '1.3.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'
}

group = 'mx.com.nmp.consolidados'
version = '1.0.0'
description = 'ms-consolidados-mda'
sourceCompatibility = '1.8'



tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
