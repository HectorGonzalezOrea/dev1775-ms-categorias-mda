buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.2.RELEASE")
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'java'                                // plugin for java
apply plugin: 'org.springframework.boot'
jar {
  baseName = 'ms-gestionusuarios-mda'
  version =  '1.0'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat:2.1.3.RELEASE'
    implementation 'io.springfox:springfox-swagger2:2.8.0'
    implementation 'io.springfox:springfox-swagger-ui:2.8.0'
    implementation 'com.github.joschi.jackson:jackson-datatype-threetenbp:2.6.4'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.elasticsearch:elasticsearch:6.4.3'
    implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.4.3'
    implementation 'org.elasticsearch.client:elasticsearch-rest-client:6.4.3'
    implementation 'commons-collections:commons-collections:3.2.2'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.1.3.RELEASE'
	compile group: 'io.micrometer', name: 'micrometer-core', version: '1.5.1'
	compile group: 'io.micrometer', name: 'micrometer-registry-prometheus', version: '1.5.1'
	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-sleuth', version: '2.1.3.RELEASE'	
	compile group: 'org.springframework.retry', name: 'spring-retry', version: '1.3.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'
}

group = 'mx.com.nmp.usuarios.historicoprecios'
version = '1.0.0'
description = 'ms-historicoprecios-mda'
sourceCompatibility = '1.8'


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
